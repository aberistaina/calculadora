<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
    <div class="contenido position-absolute top-50 start-50 translate-middle ">
        <div class="pantalla" >
            <input type="text" id="pantalla" disabled placeholder="0">
        </div>
      
        <div class="row fila ">
            <div class="col-3 d-flex justify-content-around ">
                <input type="button" class="boton1 boton"  onclick="agregarOperador('+')" id="botonmas" value="+" >
            </div>
            <div class="col-3 d-flex justify-content-around">
                <input type="button" class="boton1 boton" onclick="agregarOperador('-')" id="botonmenos"value="-">
            </div>
            <div class="col-3 d-flex justify-content-around">
                <input type="button" class="boton1 boton" onclick="agregarOperador('*')"  id="botonmul"value="*">
            </div>
            <div class="col-3 d-flex justify-content-around">
                <input type="button"  class="boton1 boton" onclick="agregarOperador('/')" id="botondiv"value="/">
            </div>
        </div>
<div class="row fila">
    <div class="col-9">
        <div class="row">
        <div class="col-4 d-flex justify-content-around ">
            <input type="button"  class="boton" value="7" id="boton7" onclick="numero(7)">
        </div>

        <div class="col-4 d-flex justify-content-around">
            <input type="button" class="boton" value="8" id="boton8" onclick="numero(8)">
        </div>

        <div class="col-4 d-flex justify-content-around">
            <input type="button"  class="boton"value="9" id="boton9" onclick="numero(9)">
        </div>

        <div class="col-4 d-flex justify-content-around">
            <input type="button"  class="boton"  value="4" id="boton4" onclick="numero(4)"> 
        </div>

        <div class="col-4 d-flex justify-content-around">
            <input type="button" class="boton" value="5" id="boton5" onclick="numero(5)">
        </div>

        <div class="col-4 d-flex justify-content-around">
            <input type="button"  class="boton" value="6" id="boton6" onclick="numero(6)">
        </div>

        <div class="col-4 d-flex justify-content-around">
            <input type="button" class="boton"  value="1" id="boton1" onclick="numero(1)">
        </div>

        <div class="col-4 d-flex justify-content-around">
            <input type="button" class="boton" value="2"  id="boton2" onclick="numero(2)">
        </div>

        <div class="col-4 d-flex justify-content-around">
            <input type="button" class="boton" value="3" id="boton3" onclick="numero(3)">
        </div>

        <div class="col-4 d-flex justify-content-around">
            <input type="button"  class="boton" value="0" onclick="numero(0)">
        </div>

        <div class="col-4 d-flex justify-content-around">
            <input type="button" class="boton" value="." onclick="numero('.')">
        </div>

        <div class="col-4 d-flex justify-content-around">
            <input type="button" class="boton" value="AC" onclick="limpiar()">
        </div>
    </div>
</div>




<div class="col-3">
    <div class="row ">
    <div class="col-12 d-flex justify-content-around">
        <input type="button" id="botonigual" value="=" onclick="resultado()">
    </div>
</div>
</div>



</div>
</div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="./assets/js/main.js"></script>
</html>
